


    <div class="cont">

        <div class="container">
        <div class="header">
            <h1>Create Account</h1>
            <p>Fill All the Information Below</p>
        </div>

        <form #SignUp="ngForm" (ngSubmit)="Submit(SignUp)">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" 
                           name="firstName"
                           placeholder="Enter Username" 
                           ngModel>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" 
                           name="lastName"
                           placeholder="Last Name" 
                           ngModel>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" 
                           name="age"
                           placeholder="Age" 
                           ngModel>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender" ngModel>
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" 
                       name="email"
                       placeholder="Email" 
                       ngModel 
                       required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" 
                       name="password"
                       placeholder="Password" 
                       ngModel>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" 
                       name="address"
                       placeholder="Address" 
                       ngModel>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" 
                           name="phone"
                           placeholder="Phone +995" 
                           value="+995"
                           ngModel>
                </div>
                <div class="form-group">
                    <label>Zipcode</label>
                    <input type="number" 
                           name="zipcode"
                           placeholder="Zipcode" 
                                ngModel>
                </div>
            </div>

            <div class="form-group">
                <label>Avatar (URL)</label>
                <input type="text" 
                       name="avatar"
                       placeholder="Avatar" 
                       ngModel>
            </div>

            <button type="submit" class="submit-btn">
                Submit
            </button>
          

           <div style="display: flex;gap: 10px;;align-items: center;padding-top: 25px;">
             <p style="font-size: 14px;">Have an Account?</p> <a [routerLink]="'/sign-in'" style="color: rgb(17, 139, 220);
             text-decoration: underline; font-size: 14px;">Sign In</a>
           </div>
        </form>
    </div>

    </div>
