<div class="center">
    <h1 style="font-weight: bold;font-size: 55px;">My Account</h1>
     <div class="account-card">
        <div class="card-header">
            <div class="avatar-container">
                <img [src]="data.avatar" alt="User Avatar">
            </div>
            <h1 class="user-name">{{data.firstName}}</h1>
            <span class="user-role">Role: {{data.role}}</span>
        </div>

        <div class="card-body">
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">First Name</span>
                    <span class="info-value">
                        <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                       {{data.firstName}}
                    </span>
                </div>

                <div class="info-item">
                    <span class="info-label">Last Name</span>
                    <span class="info-value">
                        <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        {{data.lastName}}
                    </span>
                </div>

                <div class="info-item">
                    <span class="info-label">Age</span>
                    <span class="info-value">
                        <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        {{data.age}}
                    </span>
                </div>

                <div class="info-item">
                    <span class="info-label">Gender</span>
                    <span class="info-value">
                        <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        {{data.gender}}
                    </span>
                </div>

                <div class="info-item">
                    <span class="info-label">Phone</span>
                    <span class="info-value">
                        <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        {{data.phone}}
                    </span>
                </div>

                <div class="info-item">
                    <span class="info-label">Email</span>
                    <span class="info-value">
                        <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                       {{data.email}}
                    </span>
                </div>

                <div class="info-item">
                    <span class="info-label">Address</span>
                    <span class="info-value">
                      <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                       {{data.address}}
                    </span>
                </div>

                     <div class="info-item">
                    <span class="info-label">Zipcode</span>
                    <span class="info-value">
                      
                       {{data.zipcode}}
                    </span>
                </div>
            </div>

            <div class="address-section">
                <h2 class="section-title">
                
                   Change Password
                </h2>
                <div class="info-grid">
                    <div class="info-item">
                        <input class="changePass" name="oldPassword" [(ngModel)]="oldPass" placeholder="Old Password" type="password">
                        <input  class="changePass" name="newPassword" [(ngModel)]="newPass" placeholder="New Password" type="password">
                        <span class="info-value"><button class="change" (click)="changePass()">Change</button></span>
                      
                    
                    </div>
                    <div class="info-item">
                        <span class="info-label">Zipcode</span>
                        <span class="info-value">{{data.zipcode}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
